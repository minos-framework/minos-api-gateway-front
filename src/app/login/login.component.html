<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" formControlName="username" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && loginForm.controls['username'].invalid }"/>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
              validation: 'required',
              message: 'Password is required',
              control: loginForm.controls['username']
            }"
    ></ng-container>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && loginForm.controls['password'].invalid }"/>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
              validation: 'required',
              message: 'Password is required',
              control: loginForm.controls['password']
            }"
    ></ng-container>
  </div>


  <ng-template
    #formError
    let-control="control"
    let-message="message"
    let-validation="validation"
  >
    <ng-container
      *ngIf="control && control.hasError(validation) && (control.dirty || control.touched)"
    >
      <div class="fv-plugins-message-container">
            <span role="alert">
              {{ message }}
            </span>
      </div>
    </ng-container>
  </ng-template>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Login
    </button>
  </div>
</form>
